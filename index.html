<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">Etherthink</a>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Tentang</a></li>

            <img src="etherbert.png" alt="etherbert" title="etherbert">
        </div>
    </section>
    <div>

        const tombol = document.querySelector('.tombol');

        });
